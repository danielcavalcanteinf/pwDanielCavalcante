<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculadora de IMC</title>
    
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Cálculo de IMC</h1>
    <form class="container" id="formulario">
        <div class="col-md-5">
         
            <legend>Verifique seu IMC preenchendo as informações abaixo</legend>
            <label for="peso">Peso:</label>
            <input type="text" name="peso" class="form-control" />
            
            <label for="metros">Metros:</label>
            <input type="text" name="metros" class="form-control" />
            
            <label for="centimetros">Centímetros:</label>
            <input type="text" name="centimetros" class="form-control" />
            
            <label for="imc">IMC:</label>
            <input type="text" name="imc" class="form-control" disabled="" />
            
            <p></p><button type="button" class="btn btn-warning" onclick="calcularIMC();">Calcular</button>
          
        </div>
      </form>

  </body>
</html>
